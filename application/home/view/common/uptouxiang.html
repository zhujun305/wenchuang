<style>
/* cropper-css */
.cropper-container{direction:ltr;font-size:0;line-height:0;position:relative;-ms-touch-action:none;touch-action:none;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none}
.cropper-container img{display:block;height:100%;image-orientation:0deg;max-height:none!important;max-width:none!important;min-height:0!important;min-width:0!important;width:100%}
.cropper-canvas,.cropper-crop-box,.cropper-drag-box,.cropper-modal,.cropper-wrap-box{bottom:0;left:0;position:absolute;right:0;top:0}
.cropper-canvas,.cropper-wrap-box{overflow:hidden}
.cropper-drag-box{background-color:#fff;opacity:0}
.cropper-modal{background-color:#000;opacity:.5}
.cropper-view-box{display:block;height:100%;outline-color:rgba(51,153,255,.75);outline:1px solid #39f;overflow:hidden;width:100%}
.cropper-dashed{border:0 dashed #eee;display:block;opacity:.5;position:absolute}
.cropper-dashed.dashed-h{border-bottom-width:1px;border-top-width:1px;height:33.33333%;left:0;top:33.33333%;width:100%}
.cropper-dashed.dashed-v{border-left-width:1px;border-right-width:1px;height:100%;left:33.33333%;top:0;width:33.33333%}
.cropper-center{display:block;height:0;left:50%;opacity:.75;position:absolute;top:50%;width:0}
.cropper-center:after,.cropper-center:before{background-color:#eee;content:" ";display:block;position:absolute}
.cropper-center:before{height:1px;left:-3px;top:0;width:7px}
.cropper-center:after{height:7px;left:0;top:-3px;width:1px}
.cropper-face,.cropper-line,.cropper-point{display:block;height:100%;opacity:.1;position:absolute;width:100%}
.cropper-face{background-color:#fff;left:0;top:0}
.cropper-line{background-color:#39f}.cropper-line.line-e{cursor:e-resize;right:-3px;top:0;width:5px}
.cropper-line.line-n{cursor:n-resize;height:5px;left:0;top:-3px}
.cropper-line.line-w{cursor:w-resize;left:-3px;top:0;width:5px}
.cropper-line.line-s{bottom:-3px;cursor:s-resize;height:5px;left:0}
.cropper-point{background-color:#39f;height:5px;opacity:.75;width:5px}
.cropper-point.point-e{cursor:e-resize;margin-top:-3px;right:-3px;top:50%}
.cropper-point.point-n{cursor:n-resize;left:50%;margin-left:-3px;top:-3px}
.cropper-point.point-w{cursor:w-resize;left:-3px;margin-top:-3px;top:50%}
.cropper-point.point-s{bottom:-3px;cursor:s-resize;left:50%;margin-left:-3px}
.cropper-point.point-ne{cursor:ne-resize;right:-3px;top:-3px}
.cropper-point.point-nw{cursor:nw-resize;left:-3px;top:-3px}
.cropper-point.point-sw{bottom:-3px;cursor:sw-resize;left:-3px}
.cropper-point.point-se{bottom:-3px;cursor:se-resize;height:20px;opacity:1;right:-3px;width:20px}
@media (min-width:768px){.cropper-point.point-se{height:15px;width:15px}}
@media (min-width:992px){.cropper-point.point-se{height:10px;width:10px}}
@media (min-width:1200px){.cropper-point.point-se{height:5px;opacity:.75;width:5px}}
.cropper-point.point-se:before{background-color:#39f;bottom:-50%;content:" ";display:block;height:200%;opacity:0;position:absolute;right:-50%;width:200%}
.cropper-invisible{opacity:0}
.cropper-bg{background-image:url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQAQMAAAAlPW0iAAAAA3NCSVQICAjb4U/gAAAABlBMVEXMzMz////TjRV2AAAACXBIWXMAAArrAAAK6wGCiw1aAAAAHHRFWHRTb2Z0d2FyZQBBZG9iZSBGaXJld29ya3MgQ1M26LyyjAAAABFJREFUCJlj+M/AgBVhF/0PAH6/D/HkDxOGAAAAAElFTkSuQmCC")}
.cropper-hide{display:block;height:0;position:absolute;width:0}
.cropper-hidden{display:none!important}
.cropper-move{cursor:move}
.cropper-crop{cursor:crosshair}
.cropper-disabled .cropper-drag-box,.cropper-disabled .cropper-face,.cropper-disabled .cropper-line,.cropper-disabled .cropper-point{cursor:not-allowed}
/* div-css */
*{margin:0;padding:0}
.l-btn{display:inline-block;outline:0;resize:none;border:0;padding:5px 10px;background:#8c85e6;color:#fff;border:solid 1px #8c85e6;border-radius:3px;font-size:14px}
.l-btn:hover{background:#8078e3;animation:anniu 1s infinite}
.l-btn:active{box-shadow:0 2px 3px rgba(0,0,0,.2) inset}
.hidden{display:none}
.tailoring-container,.tailoring-container div,.tailoring-container p{margin:0;padding:0;box-sizing:border-box;-webkit-box-sizing:border-box;-moz-box-sizing:border-box}
.tailoring-container{position:fixed;width:100%;height:100%;z-index:1000;top:0;left:0}
.tailoring-container .black-cloth{position:fixed;width:100%;height:100%;background:#111;opacity:.9;z-index:1001}
.tailoring-container .tailoring-content{position:absolute;width:768px;height:560px;background:#fff;z-index:1002;left:0;top:0;border-radius:10px;box-shadow:0 0 10px #000;padding:10px}
.tailoring-content-one{height:40px;width:100%;border-bottom:1px solid #ddd}
.tailoring-content .choose-btn{float:left}
.tailoring-content .close-tailoring{display:inline-block;height:30px;width:30px;border-radius:100%;background:#eee;color:#fff;font-size:22px;text-align:center;line-height:30px;float:right;cursor:pointer}
.tailoring-content .close-tailoring:hover{background:#ccc}
.tailoring-content .tailoring-content-two{width:100%;height:460px;position:relative;padding:5px 0}
.tailoring-content .tailoring-box-parcel{width:520px;height:450px;position:absolute;left:0;border:solid 1px #ddd}
.tailoring-content .preview-box-parcel{display:inline-block;width:228px;height:450px;position:absolute;right:0;padding:4px 14px}
.preview-box-parcel p{color:#555}
.previewImg{width:200px;height:200px;overflow:hidden}
.preview-box-parcel .square{margin-top:10px;border:solid 1px #ddd}
.preview-box-parcel .circular{border-radius:100%;margin-top:10px;border:solid 1px #ddd}
.tailoring-content .tailoring-content-three{width:100%;height:40px;border-top:1px solid #ddd;padding-top:10px}
.sureCut{float:right}
@media all and (max-width:768px){
.tailoring-container .tailoring-content{width:100%;min-width:320px;height:460px}
.tailoring-content .tailoring-content-two{height:360px}
.tailoring-content .tailoring-box-parcel{height:350px}
.tailoring-container .tailoring-box-parcel{width:100%}
.tailoring-container .preview-box-parcel{display:none}
}
/****** 头像logo裁剪图片显示的最大宽度 ******/
.up_logo img{max-width:210px;}
</style>
<div style="display:none" class="tailoring-container">
<div class="black-cloth" onclick="closeTailor(this)"></div>
<div class="tailoring-content">
	<div class="tailoring-content-one">
		<label title="上传图片" for="chooseImg" class="l-btn choose-btn">
		<input type="file" accept="image/jpg,image/jpeg,image/png,image/tif" id="chooseImg" class="hidden" onchange="selectImg(this)" />
		选择图片
		</label>
		<div class="close-tailoring" onclick="closeTailor(this)">×</div>
	</div>
	<div class="tailoring-content-two">
		<div class="tailoring-box-parcel">
			<img id="tailoringImg" />
		</div>
		<div class="preview-box-parcel">
			<p>图片预览：</p>
			<div class="square previewImg"></div>
			<div class="circular previewImg"></div>
		</div>
	</div>
	<div class="tailoring-content-three">
		<button class="l-btn cropper-reset-btn">复位</button>
		<button class="l-btn cropper-rotate-btn">旋转</button>
		<button class="l-btn cropper-scaleX-btn">换向</button>
		<button class="l-btn sureCut" id="sureCut">确定</button>
	</div>
</div>
</div>
<script type="text/javascript" src="{$Think.config.web_root}/js/cropper.min.js"></script>
<script>
//弹出框水平垂直居中
(window.onresize = function () {
	var win_height = $(window).height();
	var win_width = $(window).width();
	if (win_width <= 768){
		$(".tailoring-content").css({
			"top": (win_height - $(".tailoring-content").outerHeight())/2,
			"left": 0
		});
	}else{
		$(".tailoring-content").css({
			"top": (win_height - $(".tailoring-content").outerHeight())/2,
			"left": (win_width - $(".tailoring-content").outerWidth())/2
		});
	}
})();
//图像上传
function selectImg(file) {
	if (!file.files || !file.files[0]){
		return;
	}
	var reader = new FileReader();
	reader.onload = function (evt) {
		var replaceSrc = evt.target.result;
		//更换cropper的图片
		$('#tailoringImg').cropper('replace', replaceSrc,false);//默认false，适应高度，不失真
	}
	reader.readAsDataURL(file.files[0]);
}
//cropper图片裁剪
$('#tailoringImg').cropper({
	aspectRatio: 1/1,//默认比例
	preview: '.previewImg',//预览视图
	guides: false,  //裁剪框的虚线(九宫格)
	autoCropArea: 0.8,  //0-1之间的数值，定义自动剪裁区域的大小，默认0.8
	movable: false, //是否允许移动图片
	dragCrop: true,  //是否允许移除当前的剪裁框，并通过拖动来新建一个剪裁框区域
	movable: true,  //是否允许移动剪裁框
	resizable: true,  //是否允许改变裁剪框的大小
	zoomable: false,  //是否允许缩放图片大小
	mouseWheelZoom: false,  //是否允许通过鼠标滚轮来缩放图片
	touchDragZoom: true,  //是否允许通过触摸移动来缩放图片
	rotatable: true,  //是否允许旋转图片
	crop: function(e) {
		// 输出结果数据裁剪图像。
	}
});
//旋转
$(".cropper-rotate-btn").on("click",function () {
	$('#tailoringImg').cropper("rotate", 45);
});
//复位
$(".cropper-reset-btn").on("click",function () {
	$('#tailoringImg').cropper("reset");
});
//换向
var flagX = true;
$(".cropper-scaleX-btn").on("click",function () {
	if(flagX){
		$('#tailoringImg').cropper("scaleX", -1);
		flagX = false;
	}else{
		$('#tailoringImg').cropper("scaleX", 1);
		flagX = true;
	}
	flagX != flagX;
});
//关闭裁剪框
function closeTailor() {
	$(".tailoring-container").toggle();
}
</script>
