<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>注册</title>
{include file="/member/m_header"}
</head>

<body>
<!--头部开始-->
<div class="top">
	<div class="main">
		<div class="logos" onClick="location='{:url('home/index/index')}'"><img src="{$Think.config.web_member}/img/logo.png" /></div>
	</div>
</div>

<div class="main">
	<div class="step">
		<ul>
			<li class="on"> <i>1</i> 设置账号信息</li>
			<li> <i>2</i> 选择用户类型</li>
			<li> <i>3</i> 完善用户资料</li>
		</ul>
	</div>
	
	<div class="regbg">
		<div class="forms">
			<div class="row">
				<span>账号设置</span> 请设置您的用户名和密码用于登录
			</div>
			<form action="" method="post">
			<div class="row">
				<span><i>* </i>用户名</span> <input type="text" name="username" id="uname" placeholder="设置用户名" autofocus="autofocus" />
			</div>
			<div class="row">
				<span><i>* </i>登录密码</span> <input type="password" name="password" id="pwd1" placeholder="输入你的登录密码" />
			</div>
			<div class="row">
				<span><i>* </i>确认密码</span> <input type="password" name="password2" id="pwd2" placeholder="再次输入你的密码" />
			</div>
			<div class="row">
				<span><i>* </i>验证码</span> <input type="text" name="imgcode" id="imgcode" placeholder="请输入验证码"  class="yzm" />
				<img src="{:url('home/index/verify')}" height="33" alt="点击更新验证码" onclick="this.src=this.src" />
			</div>
			<div class="confirm">
				<input type="checkbox" id="is_agree" value="" />我同意 
				<a onClick="location='{:url('home/index/index')}'" href="javascript:void(0);">《文创联盟网站服务条款》</a>
			</div>
			<input type="submit" value="同意协议并下一步" class="submit" />
			</form>
		</div>
	</div>
</div>
<script>
$(function(){
	//是否同意网站服务条款
	$("#is_agree").click(function(){
		if($(this).is(':checked')){
			$(this).val("1");
		}else{
			$(this).val("");
		}
	});
	$(".submit").click(function(){
		var _unameobj=$('#uname');
		_uname=_unameobj.val();
		_kg=/\s+/;
		if(_kg.test(_uname)) {
			alert('您的帐号不能包含空格！');
			_unameobj.focus();
			return false;
		}else if(_uname.length<1) {
			alert('您的帐号长度不能为空！');
			_unameobj.focus();
			return false;
		}else if(_uname.length<6 || _uname.length>16) {
			alert('您的帐号长度必须在6位到16位之间！');
			_unameobj.focus();
			return false;
		}else if(!(/^[\w|\d|\@|\.|\-|\_]+$/.test(_uname))) {
			alert('帐号不能包含( 字母 数字 @ . - _ ) 以外的其他字符！');
			_unameobj.focus();
			return false;
		}
		var _pwd1obj=$('#pwd1');
		var _pwd2obj=$('#pwd2');
		if(_kg.test(_pwd1obj.val())) {
			alert('您的密码不能包含空格！');
			_pwd1obj.focus();
			return false;
		}else if(_pwd1obj.val().length<1) {
			alert('您的密码不能为空！');
			_pwd1obj.focus();
			return false;
		}
		if(_kg.test(_pwd2obj.val())) {
			alert('您的确认密码不能包含空格！');
			_pwd2obj.focus();
			return false;
		}else if(_pwd2obj.val().length<1) {
			alert('您的确认密码不能为空！');
			_pwd2obj.focus();
			return false;
		}
		if(_pwd1obj.val()!=_pwd2obj.val()) {
			alert('您输入的确认密码和密码不一致！');
			_pwd2obj.focus();
			return false;
		}
		if($('#imgcode').val().length<1){
			alert('您的验证码不能为空！');
			$('#imgcode').focus();
			return false;
		}
		if($("#is_agree").is(":checked")==false){
			alert("请先勾选阅读服务协议！");
			return false;
		}
		return true;
	});
});
</script>

{include file="/member/m_footer"}

</body>
</html>
